<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter - Analyze your text in real-time.</title>

    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <img
          src="assets/images/logo-light-theme.svg"
          alt="Character Counter logo"
          draggable="false"
          class="logo"
        />

        <button class="theme-btn">
          <img
            src="assets/images/icon-moon.svg"
            draggable="false"
            alt=""
            class="theme-btn-icon"
          />
        </button>
      </header>

      <main class="main-container">
        <h1 class="main-title text-preset-1">
          Analyze your text in real-time.
        </h1>

        <section class="text-area-section">
          <div class="text-area-container">
            <div class="text-area-wrapper">
              <textarea
                placeholder="Start typing here... (or paste your text)"
                class="text-area text-preset-3"
              ></textarea>

              <p class="text-preset-5 text-area-char-count">
                <span class="character-count">0</span
                ><span class="character-limit-container hidden">
                  / <span class="error-character-limit">0</span></span
                >
                characters
              </p>
            </div>

            <p class="error-text text-preset-5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="15"
                fill="none"
                viewBox="0 0 14 15"
              >
                <path
                  d="M7 1.344A5.899 5.899 0 0 0 1.094 7.25 5.882 5.882 0 0 0 7 13.156a5.899 5.899 0 0 0 5.906-5.906c0-3.254-2.68-5.906-5.906-5.906Zm0-.875c3.719 0 6.781 3.062 6.781 6.781 0 3.746-3.062 6.781-6.781 6.781A6.78 6.78 0 0 1 .219 7.25C.219 3.531 3.254.469 7 .469Zm-.984 9.406h.328V6.594h-.328a.316.316 0 0 1-.329-.328v-.22c0-.163.137-.327.329-.327h1.312c.164 0 .328.164.328.328v3.828h.328c.164 0 .329.164.329.328v.219a.332.332 0 0 1-.329.328H6.016a.316.316 0 0 1-.329-.328v-.219c0-.164.137-.328.329-.328ZM7 3.312a.9.9 0 0 1 .875.876c0 .492-.41.875-.875.875a.864.864 0 0 1-.875-.875c0-.465.383-.875.875-.875Z"
                />
              </svg>
              Limit reached! Showing results for the first
              <span class="error-character-limit">0</span> characters.
            </p>
          </div>

          <div class="text-preset-4 text-area-options">
            <div class="options-container">
              <div class="checkbox-container">
                <input type="checkbox" id="exclude-spaces" />
                <label for="exclude-spaces">Exclude Spaces</label>
              </div>

              <div class="checkbox-container">
                <input type="checkbox" id="character-limit" />
                <label for="character-limit">Set Character Limit</label>
                <input
                  type="number"
                  min="0"
                  max="999"
                  placeholder="0"
                  class="character-limit-input text-preset-4"
                />
              </div>
            </div>

            <p>
              Approx. reading time: <span id="reading-time">&lt;1 minute</span>
            </p>
          </div>
        </section>

        <section class="results-section">
          <div class="stat-card-container">
            <div class="stat-card stat-card--characters">
              <span class="text-preset-1" id="total-characters">0</span>
              <p class="text-preset-3">
                Total Characters<span class="no-spaces-text hidden">
                  (no spaces)</span
                >
              </p>
            </div>

            <div class="stat-card stat-card--words">
              <span class="text-preset-1" id="total-words">0</span>
              <p class="text-preset-3">Word Count</p>
            </div>

            <div class="stat-card stat-card--sentences">
              <span class="text-preset-1" id="total-sentences">0</span>
              <p class="text-preset-3">Sentence Count</p>
            </div>
          </div>

          <div class="letter-density-container">
            <h2 class="text-preset-2">Letter Density</h2>

            <p class="text-preset-4 letter-density-text">
              No characters found. Start typing to see letter density
            </p>

            <div class="density-chart-wrapper">
              <div class="density-chart">
                <div class="density-chart-row">
                  <span class="text-preset-4 letter-column">E</span>
                  <progress
                    value="50"
                    max="100"
                    class="density-progress-bar"
                  ></progress>
                  <span><span>40</span> (<span>16.06</span>%)</span>
                </div>
              </div>

              <button class="see-more-btn text-preset-3">
                <p>See more</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  class="icon-chevron-down"
                >
                  <path
                    d="M5.71875 6.375L1.09375 1.78125C0.9375 1.65625 0.9375 1.40625 1.09375 1.25L1.71875 0.65625C1.875 0.5 2.09375 0.5 2.25 0.65625L6 4.34375L9.71875 0.65625C9.875 0.5 10.125 0.5 10.25 0.65625L10.875 1.25C11.0312 1.40625 11.0312 1.65625 10.875 1.78125L6.25 6.375C6.09375 6.53125 5.875 6.53125 5.71875 6.375Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="12"
                  height="7"
                  viewBox="0 0 12 7"
                  class="icon-chevron-up hidden"
                >
                  <path
                    d="M6.25 0.65625L10.875 5.21875C11.0312 5.375 11.0312 5.625 10.875 5.75L10.25 6.375C10.125 6.53125 9.875 6.53125 9.71875 6.375L6 2.6875L2.25 6.375C2.09375 6.53125 1.875 6.53125 1.71875 6.375L1.09375 5.75C0.9375 5.625 0.9375 5.375 1.09375 5.21875L5.71875 0.65625C5.875 0.5 6.09375 0.5 6.25 0.65625Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
