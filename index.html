<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter - Analyze your text in real-time.</title>

    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <img
          src="assets/images/logo-light-theme.svg"
          alt="Character Counter logo"
          draggable="false"
          class="logo"
        />

        <button class="theme-btn">
          <img
            src="assets/images/icon-moon.svg"
            draggable="false"
            alt=""
            class="theme-btn-icon"
          />
        </button>
      </header>

      <main>
        <h1 class="main-title text-preset-1">
          Analyze your text<br />
          in real-time.
        </h1>

        <div class="text-area-section">
          <div class="text-area-container">
            <div class="text-area-wrapper">
              <textarea
                placeholder="Start typing here... (or paste your text)"
                class="text-area text-preset-3"
              ></textarea>
              <p class="text-preset-5 text-area-char-count">
                <span>6666666666</span> / <span>999999</span>
              </p>
            </div>

            <p class="error-text text-preset-5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="15"
                fill="none"
                viewBox="0 0 14 15"
              >
                <path
                  d="M7 1.344A5.899 5.899 0 0 0 1.094 7.25 5.882 5.882 0 0 0 7 13.156a5.899 5.899 0 0 0 5.906-5.906c0-3.254-2.68-5.906-5.906-5.906Zm0-.875c3.719 0 6.781 3.062 6.781 6.781 0 3.746-3.062 6.781-6.781 6.781A6.78 6.78 0 0 1 .219 7.25C.219 3.531 3.254.469 7 .469Zm-.984 9.406h.328V6.594h-.328a.316.316 0 0 1-.329-.328v-.22c0-.163.137-.327.329-.327h1.312c.164 0 .328.164.328.328v3.828h.328c.164 0 .329.164.329.328v.219a.332.332 0 0 1-.329.328H6.016a.316.316 0 0 1-.329-.328v-.219c0-.164.137-.328.329-.328ZM7 3.312a.9.9 0 0 1 .875.876c0 .492-.41.875-.875.875a.864.864 0 0 1-.875-.875c0-.465.383-.875.875-.875Z"
                />
              </svg>
              Limit reached! Showing results for the first
              <span>99999999999</span> characters.
            </p>
          </div>
        </div>
      </main>
    </div>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
